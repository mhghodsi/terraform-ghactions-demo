name: Terraform Bucket Management

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'create-buckets'
        type: choice
        options:
          - create-buckets
          - delete-buckets
      bucket_config:
        description: 'JSON configuration for buckets (e.g., {"bucket1": {"create": true}, "bucket2": {"create": true}})'
        required: true
        type: string
      delete_bucket:
        description: 'Specific bucket name to delete (without env prefix, only needed for delete action)'
        required: false
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
      # Check if workflow is being run from the main branch
      - name: Check branch
        run: |
          if [[ "$GITHUB_REF" != "refs/heads/main" ]]; then
            echo "This workflow should only be run from the main branch"
            echo "Current branch: $GITHUB_REF"
            exit 1
          fi
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.4.0
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Initialize Terraform
        run: terraform init
      
      - name: Select Workspace
        run: |
          terraform workspace select ${{ github.event.inputs.environment }} || terraform workspace new ${{ github.event.inputs.environment }}
          echo "Using workspace: $(terraform workspace show)"
      
      - name: Create buckets
        if: github.event.inputs.action == 'create-buckets'
        run: |
          # Create tfvars file from JSON input
          echo "buckets = ${{ github.event.inputs.bucket_config }}" > terraform.tfvars
          
          # Show the plan
          terraform plan
          
          # Apply the changes
          terraform apply -auto-approve
      
      - name: Delete specific bucket
        if: github.event.inputs.action == 'delete-buckets' && github.event.inputs.delete_bucket != ''
        run: |
          # Create temporary tfvars with the current bucket configuration
          echo "buckets = ${{ github.event.inputs.bucket_config }}" > terraform.tfvars
          
          # Show bucket to be deleted (without prefix - this is what Terraform expects)
          echo "Deleting bucket: ${{ github.event.inputs.delete_bucket }}"
          echo "In workspace: $(terraform workspace show)"
          
          # Target destroy the specific bucket using its key in the map (without prefix)
          # The workspace prefix is automatically added by the module via locals
          terraform destroy -target="module.buckets[\"${{ github.event.inputs.delete_bucket }}\"]" -auto-approve
